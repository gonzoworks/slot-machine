<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h1>Slot Machine Game</h1>
        
        <!-- Display balance and winnings -->
        <div class="status">
            <p id="balance">Balance: $0</p>
            <p id="winnings">Winnings: $0</p>
        </div>
        
        <!-- Controls for deposit, lines, and bet amount -->
        <div class="controls">
            <input type="number" id="deposit-amount" placeholder="Enter deposit amount">
            <button id="deposit">Deposit</button>

            <input type="number" id="lines" placeholder="Lines (1-3)">
            <input type="number" id="bet" placeholder="Bet per line">
            <button id="spin">Spin</button>
        </div>
        
        <!-- Slot Machine display for reels -->
        <div class="slot-machine">
            <div id="reel1" class="reel">A</div>
            <div id="reel2" class="reel">B</div>
            <div id="reel3" class="reel">C</div>
        </div>
    </div>

    <script type="module" src="script.js" defer></script> <!-- Link to JavaScript file -->
</body>
</html>
